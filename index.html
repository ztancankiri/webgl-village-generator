<!DOCTYPE html>
<html>
    <head>
        <title>Top-down Village Generator with WebGL</title>

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/semantic.min.js"></script>

        <link rel='stylesheet prefetch' href='css/semantic-ui/semantic.min.css'>
        <link rel='stylesheet prefetch' href='css/semantic-ui/components/icon.min.css'>

        <link rel='stylesheet' href='css/style.css'>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;

            varying vec4 color;

            void main() {
                gl_Position = vPosition;
                color = vColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 color;

            void main() {
                gl_FragColor = color;
            }
        </script>

        <script type="text/javascript" src="webgl-utils/webgl-utils.js"></script>
        <script type="text/javascript" src="webgl-utils/initShaders.js"></script>
        <script type="text/javascript" src="webgl-utils/MV.js"></script>

        <script type="module" src="village-generator/main.js"></script>
    </head>
    <body>
        <input type="file" id="jsonFile" accept=".json" style="display: none;" />
        <div class="game-container">
            <div class="ui two column grid">
                <div class="eleven wide column">
                    <canvas width="1280" height="720">Oops ... your browser doesn't support the HTML5 canvas element</canvas>
                </div>
                <div class="two wide column">
                    <div class="row">
                        <div class="ui icon buttons">
                            <button class="ui button" id="houseAttractor"><i class="home icon"></i></button>
                            <button class="ui button" id="treeAttractor"><i class="tree icon"></i></button>
                            <button class="ui button" id="rockAttractor"><i class="gem icon"></i></button>
                        </div>

                        <button id="debugButton" class="ui right floated green icon button"><i class="bug icon"></i></button>
                    </div>
            
                    <div class="row">
                        <div class="ui fluid left icon input">
                            <i class="hashtag icon"></i>
                            <input id="entityCount" type="number" placeholder="Entity Count" value="20">
                        </div>
                    </div>
            
                    <div class="row">
                        <button id="saveButton" class="tiny ui green labeled icon button"><i class="download icon"></i>Save</button>
                        <button id="loadButton" class="tiny ui right floated blue labeled icon button"><i class="upload icon"></i>Load</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
