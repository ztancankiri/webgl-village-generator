<!DOCTYPE html>
<html>
    <head>
        <title>Top-down Village Generator with WebGL</title>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;

            varying vec4 color;

            void main() {
                gl_Position = vPosition;
                color = vColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 color;

            void main() {
                gl_FragColor = color;
            }
        </script>

        <script type="text/javascript" src="utils/webgl-utils.js"></script>
        <script type="text/javascript" src="utils/initShaders.js"></script>
        <script type="text/javascript" src="utils/MV.js"></script>

        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
        <input type="file" id="jsonFile" style="display: none;" />
        <input type="text" id="entityCount" value="20" />

        <select id="attractorType" size="7">
            <option value="house" selected>House Attractor</option>
            <option value="rock">Rock Attractor</option>
            <option value="tree">Tree Attractor</option>
        </select>
        <br><br>
        <canvas width="1280" height="720">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>
</html>
